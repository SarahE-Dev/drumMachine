<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
        <p></p>
    </div>
    <div class="metronome">
        <div class="a">‚çü</div>
    </div>
        
    <div class="controls">
        <div class="metro">
        <input id="metronome" name="controls" type="checkbox" checked>Metronome
        </div>
        <div class="kick">
        <input id="kickdrum" name="controls" type="checkbox">Kick Drum
        <input min="1" max="4" type="number" id="kickNum">
        <input min="1" max="4" type="number" id="kickNum2">
        </div>
        <div class="snare">
        <input id="snaredrum" name="controls" type="checkbox">Snare Drum
        <input min="1" max="4" type="number" id="snareNum">
        <input min="1" max="4" type="number" id="snareNum2">
        </div>
        <div class="hihat">
        <input id="hihat" name="controls" type="checkbox">Hi Hat
        <input min="1" max="4" type="number" id="hihatNum">
        <input min="1" max="4" type="number" id="hihatNum2">
        </div>
        <div class="eight">
        <input id="eightBass" name="controls" type="checkbox">808 Bass
        <input min="1" max="4" type="number" id="eightBassNum">
        </div>
        
    </div>
    <div class="tempooption">
        <label id="tempolabel" for="tempos">
            Choose an option to change the tempo:
        </label>
        <select name="tempos" id="tempos">
            <option value="slowest">Slowest</option>
            <option value="slower">Slower</option>
            <option selected value="normal">Normal</option>
            <option value="faster">Faster</option>
            <option value="fastest">Fastest</option>
        </select>
    </div>

    <script src="main.js"></script>
</body>
</html>
